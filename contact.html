<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/3947177.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: azure;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
        .contact-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 40%;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        fieldset {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 40%;
        }
        a img {
            vertical-align: middle;
        }
        .back-btn {
            display: block;
            margin: 20px auto;
            background-color: red;
            font-size: 20px;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 150px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Contact Us</div>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact:-</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <fieldset>

            <hr>
            <a target="_blank" href="https://www.instagram.com/kiccha__h_a_r_i_s_h_07?igsh=MW1ncDd3b2l2MXFtcw==">
                <img src="insta.png" height="20" width="20">instagram

            <a target="_blank" href="https://www.facebook.com/share/1GjZBxMxiW/"><img src="face.png" height="20" width="20">Facebook</a>

    </div>

</body>
